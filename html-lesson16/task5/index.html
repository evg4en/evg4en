<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form class="form-inputs">
      <div class="input">
        <input type="text" name="primaryLanguage" value="HTML" disabled />
      </div>
      <div class="input">
        <input type="checkbox" name="agree" unchecked />
      </div>
      <div class="input">
        <input type="checkbox" name="like" readonly checked />
      </div>
      <div class="input">
        <input type="color" name="favouriteColor" value="#ff7f50" />
      </div>
      <div class="input">
        <input type="date" name="birthDate" value="2021-01-02" />
      </div>
      <div class="input">
        <input
          type="datetime-local"
          name="birthTime"
          value="2024-10-04T13:02"
        />
      </div>
      <div class="input">
        <input
          type="email"
          name="email"
          placeholder="example@domain.com"
          required
        />
      </div>

      <div class="input">
        <input type="file" name="avatar" />
      </div>
      <div class="input">
        <input type="month" name="startLearning" value="2020-01" />
      </div>
      <div class="input">
        <input type="number" name="favouriteNumber" value="17" />
      </div>
      <div>
        <textarea
          name="story"
          cols="30"
          rows="5"
          placeholder="A long time ago..."
        ></textarea>
      </div>

      <div class="input">
        <input type="password" value="secret" name="password" />
      </div>
      <div class="languages">
        <input type="radio" name="html" value="html" />
        <label for="html">HTML</label>

        <input type="radio" value="css" name="css" checked />
        <label for="css">CSS</label>

        <input type="radio" value="javascript" name="javascript" />
        <label for="html">JavaScript</label>
      </div>

      <div class="input">
        <input type="range" name="learningProgress" value="30" />
      </div>
      <div class="input">
        <select name="framework">
          <option value="react">React</option>
          <option value="jquery" selected>jQuery</option>
          <option value="bootstrap">Bootstrap</option>
        </select>
      </div>

      <div class="input">
        <input
          type="search"
          name="search"
          placeholder="Type first letters..."
        />
      </div>
      <div class="input">
        <input type="time" name="lunchEnd" value="14:01" />
      </div>
      <div class="input">
        <input type="url" name="website" placeholder="https://website.com" />
      </div>
      <div class="input">
        <input type="week" name="birthWeek" value="2021-W51" />
      </div>
      <div class="input">
        <input type="submit" value="Save" />
      </div>
    </form>
  </body>
</html>
