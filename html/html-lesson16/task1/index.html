<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css



"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form action="">
      <div class="form-control">
        <input type="text" name="lastName" value="Emerson" />
      </div>
      <div class="form-control">
        <input type="number" name="age" value="17" />
        </div>
        <div class="form-control">
          <input type="checkbox" name="agree" />
          <label for="agree">Accept terms and conditions</label>
        </div>
        <div class="choose-gender">
          <input type="radio" name="gender1" checked />
          <label for="gender1">Male</label>
          <input type="radio" name="gender2" />
          <label for="gender2">Female</label>
          <input type="radio" name="gender3" />
          <label for="gender3"> Secret</label>
        </div>
        <div class="form-control">
          <textarea
            name="description"
            placeholder="Write description..."
          ></textarea>
        </div>
        <div class="form-control"><button type="submit">Submit</button></div>
      </div>
    </form>
  </body>
</html>
